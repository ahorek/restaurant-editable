  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: musi byc potwierdzone
      blank: nie moze byc pusty
      present: musi byc pusty
      confirmation: ! "nie znaleziono %{attribute}"
      empty: nie moze byc pusty
      equal_to: musi byc dokladnie %{count}
      even: musi byc parzysty
      exclusion: jest zarezerwowany
      greater_than: musi byc wiekszy niz %{count}
      greater_than_or_equal_to: musi byc wiekszy albo rowny  %{count}
      inclusion: niedostepny w spisie
      invalid: jest niewazny
      less_than: musi byc mniejsza %{count}
      less_than_or_equal_to: musi byc mniejsza albo rowna %{count}
      not_a_number: nie ma numeru
      not_an_integer: musi byc numer
      odd: musi byc dziwny
      record_invalid: ! 'Chyba validace: %{errors}'
      restrict_dependent_destroy:
        one: "Cannot delete record because a dependent %{record} exists"
        many: "Cannot delete record because dependent %{record} exist"
      taken: has already been taken
      too_long:
        one: jest za dlugi (maximum je 1 znak)
        other: jest za dlugi (maximum je %{count} znaků)
      too_short:
        one: jest za krotki (minimum je 1 znak)
        other: jest za krotki (minimum je %{count} znaků)
      wrong_length:
        one: is the wrong length (should be 1 character)
        other: is the wrong length (should be %{count} characters)
      other_than: "must be other than %{count}"
    template:
      body: ! 'There were problems with the following fields:'
      header:
        one: 1 chyba zabránila uložení %{model}
        other: ! '%{count} chyb zabránilo uložení %{model}'
